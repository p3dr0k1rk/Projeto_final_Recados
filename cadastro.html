<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Avaliação Final</title>
</head>

<body>
    <main>
        <div class="img">
            <img src="./img/MessageBottle.jpg" alt="imagem de login" srcset="">
        </div>
        <div class="login">
            <h2>Criar Conta</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="password">Password</label>
            <input type="password" name="password" id="senha" placeholder="Password">
            <label for="password">Digite novamente o Password</label>
            <input type="password" name="password" id="senhaVerificada" placeholder="Confirme o Password">
            <button type="submit">Criar Conta</button>
            <div class="link">
                <a href="./Login.html">Login</a>
            </div>
        </div>
    </main>



    <script src="./JS/conta.js"></script>
</body>

</html>
