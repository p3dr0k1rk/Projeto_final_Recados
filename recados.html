<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/recados.css">
    <title>Recados</title>
</head>

<body>
    <header>
        <h1>Meus Recados</h1>
    </header>
    <div class="container">
        <div class="descricao">
            <input type="text" id="description" placeholder="Descrição" required>
        </div>
        <div class="detalhe">
            <input type="text" name="detail" id="detail" placeholder="Detalhamento">
        </div>
        <div class="btn">
            <button type="submit">Salvar</button>
        </div>
    </div>
    <hr>
    <div class="table">
        <table>
            <div>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
            </div>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="./JS/recados.js"></script>
</body>

</html>
