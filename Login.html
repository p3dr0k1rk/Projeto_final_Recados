<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="titulo">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="email" class="email" placeholder="Digite seu E-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="senha" class="password" placeholder="Digite seu Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash olho"></i>
                    </div>

                    <div class="input-field button">
                        <button  id="button" class="button" type="submit">Login</button>

                    </div>
                    <div class="login-signup">
                        <span class="text">NÃ£o tem cadastro?</span>
                        <a href="./cadastro.html" class="text signup-link">Cadastre-se agora</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./JS/login.js"></script>
</body>

</html>
